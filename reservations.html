<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4"><ion-icon name="flame"></ion-icon>Hot Restaurant</h1>
                <hr class="my-4">
                <p>Make your reservation</p>
                <a class="btn btn-primary btn-lg" href="/tables" role="button"><ion-icon name="list-box"></ion-icon>View Tables</a>
                <a class="btn btn-primary btn-lg" href="/index"><ion-icon name="home"></ion-icon></a>
            </div>

            <div class="card">
                <h5 class="card-header">Table Reservation</h5>
                    
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="">
                        </div>

                        <div class="form-group">
                                <label for="phone-number">Phone Number</label>
                                <input type="text" class="form-control" id="phone-number" placeholder="">
                            </div>
                        
                        <div class="form-group">
                            <label for="e-mail">Email</label>
                            <input type="email" class="form-control" id="e-mail" placeholder="">
                        </div>
                            
                        <div class="form-group">
                            <label for="unique-id">Unique ID</label>
                            <input type="text" class="form-control" id="unique-id" placeholder="">
                        </div>
                            
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

            <footer>
                <ul>
                    <li><a href="#">API Table Link</a> |</li>
                    <li><a href="#">API Wait List</a> |</li>
                    <li><a href="#">GitHub Repo</a></li>
                </ul>
            </footer>
        </div>
        <script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
    </body>
</html>
